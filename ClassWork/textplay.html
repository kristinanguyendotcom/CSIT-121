<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My First HTML Page</title>
    </head>
    <body>
        <h1>Hello World!</h1>
        <p>This is my <strong>second</strong> HTML page.</p>
        <br>
        <h2>This is a Sub Heading</h2>
        <p>More content goes here.</p>
        <br>
        <h2>Another sub heading!</h2>
        <p>This document now has a h1 and 2 h2</p>
    </body>
    <br>
    <h1>Types of Lists in HTML</h1>
    <ul>
        <li>Unordered</li>
        <li>Ordered</li>
        <li>Definition</li>
    </ul>
</html>
